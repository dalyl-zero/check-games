<div class="w-full h-[100vh] bg-slate-800">
    <div
        class="container h-full mx-auto pt-20 flex flex-col items-center justify-around"
    >
        <h1 class="text-6xl md:text-8xl lg:text-9xl text-gray-100">
            Check Games
        </h1>
        <div
            class="flex flex-col text-2xl gap-4 w-72 md:w-96 h-1/3 justify-items-stretch"
        >
            <app-button
                className="w-full h-20 bg-orange-400 text-white"
                (onClick)="handlePlayWithFriendsBtnClick()"
                >Play with Friends</app-button
            >
            <app-button
                className="w-full h-20"
                (onClick)="handlePlayOnlineBtnClick()"
                >Play with Anyone</app-button
            >
        </div>
        <div
            class="flex flex-col md:flex-row items-center md:justify-between justify-self-end gap-4 w-2/3"
        >
            <div class="flex gap-2 h-min">
                <a routerLink="" [className]="buttonStyles.Default"
                    ><i class="bx bx-arrow-back"></i> Back Home</a
                >
                <app-button className="w-full bg-orange-400 text-white"
                    >How to Play</app-button
                >
            </div>
            <div class="controls">
                <app-button
                    [style]="buttonStyles.Icon"
                    className="text-white text-3xl"
                    (onClick)="handleMusicBtnClick()"
                >
                    <i class="bx bxs-music"></i>
                </app-button>
                <app-button
                    [style]="buttonStyles.Icon"
                    className="text-white text-3xl"
                    (onClick)="handleSoundBtnClick()"
                >
                    <i class="bx bx-volume-full"></i>
                </app-button>
            </div>
        </div>
    </div>
</div>
